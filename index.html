<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/2b4d65d599.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="post">
        <div class="post-header">

            <div class="content-header">

                <div class="icon-header1">
                    <i class="fa-brands fa-html5"></i>
                </div>

                <div class="text-header">
                    <p> <b>HTML5</b> <br> Rigoberto</p>
                </div>
            </div>

            <div class="icon-header2">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="post-imagen">
            <img src="https://picsum.photos/200">
        </div>

        <div class="post-body">

            <div class="icons-content">

                <div class="icons-left">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>

                <div class="icon-right">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>


            <div class="description-container">

                <div class="like-section">
                    <p> Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100,000 others</b></p>
                </div>

                <div class="description">
                    <p> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem quasi incidunt sapiente
                        eum adipisci magnam tempora excepturi quia? Nisi ducimus voluptatum voluptas et dolores maxime
                        ut doloribus nulla delectus! Magni.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
